<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array Analyzer Tool</h1>
    <input type="text" id="arrayInput">
    <button onclick="analyzeArray()">Analyze</button>
    <div id="result">Loading..</div>

    <script>
        function analyzeArray() {
            const input = document.getElementById('arrayInput').value;

            let numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (numbers.length === 0) {
                document.getElementById('result').innerHTML = "Please enter a valid array of numbers.";
                return;
            }

            let sum = 0, max = numbers[0], min = numbers[0];
            12, 45, 67, 787, 65, 4, 34
            let even = []; odd = [];

            for (let num of numbers) {
                sum += num;
                if (num > max) max = num;
                if (num < min) min = num;

                if (num % 2 === 0) {
                    even.push(num)
                }
                else {
                    odd.push(num)
                }

            }


            let avg = sum / numbers.length;

            document.getElementById('result').innerHTML = `
            <p>Total Number ${numbers.length}</p>
            <p>Sum: ${sum}</p>
            <p>Average: ${avg}</p>
            <p>Max: ${max}</p>
            <p>Min: ${min}</p>
            <p>Even Numbers: ${even.join(', ')}</p>
            <p>Odd Numbers: ${odd.join(', ')}</p>

            `

            // let max = numbers[0];
        }
    </script>
</body>

</html>
